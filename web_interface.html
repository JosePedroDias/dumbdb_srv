<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>dumbdb web interface</title>

		<link rel="stylesheet" type="text/css" href="web_interface.css">

		<script type="text/javascript" src="http://js.staging.sapo.pt/SAPO/0.1/"></script>
		<script type="text/javascript" src="http://js.staging.sapo.pt/SAPO/Dom/Event/0.1/"></script>
		<script type="text/javascript" src="http://js.staging.sapo.pt/SAPO/Communication/Ajax/2.1/"></script>

		<script type="text/javascript" src="web_interface.js"></script>
	</head>

	<body>
		<div class="left">
			<div>
				<button onclick="ping()">ping</button>
			</div>

			<div>
				<label for="col">col:</label>
				<input id="col" type="text" value="person">
			</div>

			<div>
				<p>
					<label for="id">id:</label>
					<input id="id" type="text" value="1">
				</p>
				<p>
					<button onclick="exists(v('col'), v('id'))">exists</button>
					<button onclick="get(v('col'), v('id'))">get</button>
					<button onclick="del(v('col'), v('id'))">delete</button>
				</p>
			</div>

			<div>
				<p>
					<label for="id2">id:</label>
					<input id="id2" type="text" value="">
				</p>
				<p>
					<label for="name">name:</label>
					<input id="name" type="text" value="John">
				</p>
				<p>
					<label for="age">age:</label>
					<input id="age" type="text" value="12">
				</p>
				<p>
					<button onclick="create(v('col'), {name:v('name'), age:v('age', 'i')})">create</button>
					<button onclick="set(v('col'), {_id:v('id2'), name:v('name'), age:v('age', 'i')})">set</button>
					<button onclick="V('id2'); V('name'); V('age')">clean</button>
				</p>
			</div>
		</div>

		<div class="right">
			<p>
				<button onclick="all(v('col'))">all</button>
			</p>
		</div>
	</body>
</html>
