<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>dumbdb web interface</title>

		<link rel="stylesheet" type="text/css" href="web_interface.css">

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="web_interface.js"></script>
	</head>

	<body>
		<div class="left">
			<div>
				<label for="ping">ping:</label>
				<button onclick="ping()">
			</div>

			<div>
				<label for="col">col:</label>
				<input id="col" type="text" value="person">
			</div>

			<div>
				<p>
					<label for="id">id:</label>
					<input id="id" type="text" value="1">
				</p>
				<p>
					<button onclick="exists(i('col').value, i('id').value)">exists</button>
					<button onclick="get(i('col').value, i('id').value)">get</button>
					<button onclick="delet(i('col').value, i('id').value)">delete</button>
				</p>
			</div>

			<div>
				<p>
					<label for="id2">id:</label>
					<input id="id2" type="text" value="">
				</p>
				<p>
					<label for="name">name:</label>
					<input id="name" type="text" value="John">
				</p>
				<p>
					<label for="age">age:</label>
					<input id="age" type="text" value="12">
				</p>
				<p>
					<button onclick="put(i('col').value, {_id:i('id2').value, name:i('name').value, i('age').value})">put</button>
				</p>
			</div>
		</div>

		<div class="right">
		</div>
	</body>
</html>
